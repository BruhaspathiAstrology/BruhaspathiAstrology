<!DOCTYPE html>
<html lang="en" ng-app="astroApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Bruhaspathi Astrology</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      background-color: #ffeb3b;
      color: black;
      padding: 15px;
      margin-bottom: 20px;
    }
    .form-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .result {
      text-align: center;
      font-weight: bold;
      color: red;
      background-color: #ffeb3b;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  <script>
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      alert("Note: This site is optimized for mobile, but works on desktop too.");
    }
  </script>
</head>
<body ng-controller="AstroController">
  <div class="container">
    <div class="title">బ్రుహస్పతి జ్యోతిష్యాలయం</div>

    <div class="text-center mb-3">
      <img src="https://github.com/Bharathkasyap/BaluAstro/blob/main/BaluAstro%20image%20in%20webpage.png" alt="Bruhaspathi Astrology Logo" class="img-fluid">
    </div>

    <div class="text-center mb-3">
      జాతక కర్త: దేవులపల్లి బాలచంద్ర శర్మ
    </div>

    <div class="form-container">
      <form ng-submit="showCombination()">
        <div class="mb-3">
          <label for="star1" class="form-label">Select Star 1:</label>
          <select id="star1" class="form-select" ng-model="star1">
            <option ng-repeat="star in stars" value="{{star}}">{{star}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="star2" class="form-label">Select Star 2:</label>
          <select id="star2" class="form-select" ng-model="star2">
            <option ng-repeat="star in stars" value="{{star}}">{{star}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-warning">Show Combination</button>
      </form>
    </div>

    <div id="combinationResult" class="result" ng-if="combination">
      {{ combination }}
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const app = angular.module('astroApp', []);
    app.controller('AstroController', ['$scope', function($scope) {
      $scope.stars = [
        "Ashwini", "Magham", "Moolam", "Bharani", "P.Phalguni", "P.Shadha", "Kritika",
        "U.Phalguni", "U.Shadha", "Rohini", "Hasta", "Shravan", "Mrigashirsh", "Chitra",
        "Dhanistha", "Arudra", "Swati", "Shatabhisha", "Punarvasu", "Vishakha", "P.Bhadra",
        "Pushya", "Anuradha", "U.Bhadra", "Ashlesha", "Jyeshta", "Revathi"
      ];

      $scope.showCombination = function() {
        if ($scope.star1 === $scope.star2) {
          $scope.combination = `The combination of ${$scope.star1} with itself includes: Bharani, P.Phalguni, P.Shadha, Rohini, Hasta, Shravan, Arudra, Swati, Shatabhisha, Pushya, Anuradha, U.Bhadra, Ashlesha, Jyeshta, Revathi`;
        } else {
          $scope.combination = `The combination of ${$scope.star1} and ${$scope.star2} is: Bharani, P.Phalguni, P.Shadha, Rohini, Hasta, Shravan, Arudra, Swati, Shatabhisha, Pushya, Anuradha, U.Bhadra, Ashlesha, Jyeshta, Revathi`;
        }
      };
    }]);
  </script>
</body>
</html>
