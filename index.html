<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Bruhaspathi Astrology</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        .border-container {
            padding: 20px;
            margin: 20px;
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }
        .border-title {
            content: "బ్రుహస్పతి జ్యోతిష్యాలయం";
            font-size: 1.8em;
            font-weight: bold;
            color: black;
            width: 100%;
            text-align: center;
            background-color: yellow;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .selection-container {
            margin: 20px 0;
            text-align: center;
        }
        .result {
            font-weight: bold;
            color: red;
            background-color: yellow;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .company-info {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background-color: yellow;
            padding: 10px;
            margin-bottom: 20px;
            border: 3px solid black;
        }
        select, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="border-container">
        <div class="border-title">బ్రుహస్పతి జ్యోతిష్యాలయం</div>
        <div class="logo">
            <img src="/mnt/data/image.png" alt="Bruhaspathi Astrology Logo">
        </div>
        <div class="company-info">
            బ్రుహస్పతి జ్యోతిష్యాలయం<br>
            జాతక కర్త: దేవులపల్లి బాలచంద్ర శర్మ
        </div>

        <div class="selection-container">
            <form id="astroForm">
                <label for="star1">Select Star 1:</label><br>
                <select id="star1">
                    <option value="Ashwini">Ashwini</option>
                    <option value="Magham">Magham</option>
                    <option value="Moolam">Moolam</option>
                    <option value="Bharani">Bharani</option>
                    <option value="P.Phalguni">P.Phalguni</option>
                    <option value="P.Shadha">P.Shadha</option>
                    <option value="Kritika">Kritika</option>
                    <option value="U.Phalguni">U.Phalguni</option>
                    <option value="U.Shadha">U.Shadha</option>
                    <option value="Rohini">Rohini</option>
                    <option value="Hasta">Hasta</option>
                    <option value="Shravan">Shravan</option>
                    <option value="Mrigashirsh">Mrigashirsh</option>
                    <option value="Chitra">Chitra</option>
                    <option value="Dhanistha">Dhanistha</option>
                    <option value="Arudra">Arudra</option>
                    <option value="Swati">Swati</option>
                    <option value="Shatabhisha">Shatabhisha</option>
                    <option value="Punarvasu">Punarvasu</option>
                    <option value="Vishakha">Vishakha</option>
                    <option value="P.Bhadra">P.Bhadra</option>
                    <option value="Pushya">Pushya</option>
                    <option value="Anuradha">Anuradha</option>
                    <option value="U.Bhadra">U.Bhadra</option>
                    <option value="Ashlesha">Ashlesha</option>
                    <option value="Jyeshta">Jyeshta</option>
                    <option value="Revathi">Revathi</option>
                </select><br>
                
                <label for="star2">Select Star 2:</label><br>
                <select id="star2">
                    <option value="Ashwini">Ashwini</option>
                    <option value="Magham">Magham</option>
                    <option value="Moolam">Moolam</option>
                    <option value="Bharani">Bharani</option>
                    <option value="P.Phalguni">P.Phalguni</option>
                    <option value="P.Shadha">P.Shadha</option>
                    <option value="Kritika">Kritika</option>
                    <option value="U.Phalguni">U.Phalguni</option>
                    <option value="U.Shadha">U.Shadha</option>
                    <option value="Rohini">Rohini</option>
                    <option value="Hasta">Hasta</option>
                    <option value="Shravan">Shravan</option>
                    <option value="Mrigashirsh">Mrigashirsh</option>
                    <option value="Chitra">Chitra</option>
                    <option value="Dhanistha">Dhanistha</option>
                    <option value="Arudra">Arudra</option>
                    <option value="Swati">Swati</option>
                    <option value="Shatabhisha">Shatabhisha</option>
                    <option value="Punarvasu">Punarvasu</option>
                    <option value="Vishakha">Vishakha</option>
                    <option value="P.Bhadra">P.Bhadra</option>
                    <option value="Pushya">Pushya</option>
                    <option value="Anuradha">Anuradha</option>
                    <option value="U.Bhadra">U.Bhadra</option>
                    <option value="Ashlesha">Ashlesha</option>
                    <option value="Jyeshta">Jyeshta</option>
                    <option value="Revathi">Revathi</option>
                </select><br>
                
                <button type="submit" id="showCombinationButton">Show Combination</button>
            </form>
        </div>
        
        <div id="combinationResult" class="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const astroForm = document.getElementById('astroForm');
            const combinationResult = document.getElementById('combinationResult');

            astroForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form submission from reloading the page

                const star1 = document.getElementById('star1').value;
                const star2 = document.getElementById('star2').value;
                
                let combination = "";
                if (star1 === star2) {
                    combination = `The combination of ${star1} with itself includes: Bharani, P.Phalguni, P.Shadha, Rohini, Hasta, Shravan, Arudra, Swati, Shatabhisha, Pushya, Anuradha, U.Bhadra, Ashlesha, Jyeshta, Revathi`;
                } else {
                    combination = `The combination of ${star1} and ${star2} is: Bharani, P.Phalguni, P.Shadha, Rohini, Hasta, Shravan, Arudra, Swati, Shatabhisha, Pushya, Anuradha, U.Bhadra, Ashlesha, Jyeshta, Revathi`;
                }
                
                combinationResult.innerHTML = combination;
            });
        });
    </script>
</body>
</html>
